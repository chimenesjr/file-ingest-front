
steps:

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-f', 'Dockerfile-gcp', '-t', 'gcr.io/$PROJECT_ID/$REPO_NAME:$BUILD_ID', '.']

# deploy on cloud run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', '$REPO_NAME', '--image', 'gcr.io/$PROJECT_ID/$REPO_NAME:$BUILD_ID', '--region', 'us-central1']
  id: 'Deploy to Cloud Run'

images: ['gcr.io/$PROJECT_ID/$REPO_NAME:$BUILD_ID']
