<div class="panel panel-danger">
    <div class="panel-heading">
      <h3>
          Sent Files
      </h3>
    </div>
  </div>

<div class="row" *ngFor="let file of sentFiles">
  <div class="col-md-2">{{file.contextName}}</div>
  <div class="col-md-5">{{file.id}}</div>
  <div class="col-md-4">{{file.created  | date: 'dd/MM/yyyy HH:mm:ss'}}</div>
  <div class="col-md-1">{{file.time_to_hold}}</div>
</div>
